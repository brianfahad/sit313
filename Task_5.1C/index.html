<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>iService</title>
  </head>
  <body>
    <div class="card">
      <form action="/register" method="POST">
        <h1>Create account</h1>

        <label>Country of residence</label>
        <select name="country_of_residence">
          <option value="AUS">Australia</option>
          <option value="CAN">Canada</option>
          <option value="CHI">China</option>
          <option value="US">United Stated</option>
        </select>

        <div class="flex">
          <div class="w-1/2 mr-4">
            <label>First name</label>
            <input type="text" name="first_name" class="w-full" />
          </div>
          <div class="w-1/2 ml-4">
            <label>Last name</label>
            <input type="text" name="last_name" class="w-full" />
          </div>
        </div>

        <label>Email</label>
        <input type="email" name="email" />

        <label>Address</label>
        <input type="text" name="address_line_1" placeholder="Address Line 1" />
        <input type="text" name="address_line_2" placeholder="Address Line 2" />

        <label>City</label>
        <input type="text" name="city" />
        <div class="flex">
          <div class="w-1/2 mr-4">
            <label>State</label>
            <input type="text" name="state" />
          </div>
          <div class="w-1/2 ml-4">
            <label>Postcode</label>
            <input type="text" name="zip" />
          </div>
        </div>

        <label>Mobile phone number</label>
        <input type="text" name="phone_number" />

        <label>Password</label>
        <input type="password" name="password" id="password" />

        <label>Confirm password</label>
        <input type="password" id="confirm-password" />

        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="/login">Login here.</a></p>
      </form>
    </div>
  </body>
</html>

<script>
  var password = document.getElementById("password");
  var confirmPassword = document.getElementById("confirm-password");

  function passwordVal() {
    if (password.value != confirmPassword.value) {
      confirmPassword.setCustomValidity("Passwords do not match :(");
    } else {
      confirmPassword.setCustomValidity("");
    }
    if (password.value.length < 8) {
      password.setCustomValidity("Password must be at least 8 characters");
    } else {
      password.setCustomValidity("");
    }
  }

  password.onchange = passwordVal;
  confirmPassword.onkeyup = passwordVal;
</script>
